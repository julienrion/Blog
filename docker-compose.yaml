version: '3.1'

services:
    php:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - '2345:80'
        volumes:
            - ./src:/var/www/html
        links:
            - db

    db:
        image: 'mysql'
        restart: always
        environment:
            MYSQL_DATABASE: data
            MYSQL_ROOT_PASSWORD: root
        volumes:
           # Pour lancer un dump automatiquement au montage du conteneur
           - ./database/dump.sql:/docker-entrypoint-initdb.d/dump.sql


    phpmyadmin:
        image: phpmyadmin/phpmyadmin:5.1.4
        restart: always
        ports:
            - '8080:80'
        environment:
            - PMA_ARBITRARY=1
